<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-app="app">
    <div class="container" ng-controller="myCtrl">
    <section>
        <table class="table">

          <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'title'">
            Transaction
            <span ng-show="sortType == 'title'" class="fa fa-caret-down"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'cost'">
          <span ng-show="sortType == 'cost'" class="fa fa-caret-down"></span>
         Cost
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'notes'">
          <span ng-show="sortType == 'notes'" class="fa fa-caret-down"></span>
          Notes
          </a>
        </td>
      </tr>
    </thead>

          <tr ng-repeat="transaction in transactions | orderBy: sortType: sortReverse">
            <td>{{ transaction.title }}</td>
            <td>{{ transaction.cost }}</td>
            <td>{{ transaction.notes }}</td>
          </tr>
          <tr>
            
          </tr>
        </table>
    </section>
    <section>
        <pre>{{ transactions }}</pre>
    </section>
        <h1></h1>
    </div>
        <script src="app.js"></script>
    </body>
</html>
